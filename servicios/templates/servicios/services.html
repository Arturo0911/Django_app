{% extends 'web_project/home.html' %}

{% load static %}

{% block content %}

  {% for servicio in services %}

    <div class="container p-4">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
                <h5 class="card-title">{{servicio.titulo}}</h5>
            </div>
            <div class="card-body">
              <img src="{{servicio.imagen.url}}" alt="">
              <p>{{servicio.contenido}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>

  {% endfor %}

{% endblock %}
